<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>


<form action="">
  <h3>Bootsrap 4 Form Validation Demo</h3>
<hr>
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Name"><br><br>

  <label for="uname">Username</label>
  <input type="text" id="uname" placeholder="Username"><br><br>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Email" ><br><br>

  <label for="pwd">Password</label>
  <input type="password" id="pwd" placeholder="Password"><br><br>

  <label for="cpwd">Confirm Password</label>
  <input type="password " id="cpwd" placeholder="Confirm"><br><br>

   <label for="mess">Message</label>
  <textarea name="" id="mess" cols="50" rows="10" placeholder="Message"></textarea><br><br>

    <input type="submit" value="Send">
</form>

</body>
</html>
