<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <link rel="stylesheet" href="form.css">
   <script type="text/javascript">
    function validate(){
      var Name=document.getElementById("name");
      var Username=document.getElementById("uname");
      var Email=document.getElementById("email");
      var Password=document.getElementById("pwd");
      var ConfirmPassword=document.getElementById("cpwd")
      var Message=document.getElementById("mess")
      if(Name.value==""||Username.value==""||Email.value==""||Password.value==""||ConfirmPassword.value==""||Message.value==""){
        alert("Try Again");
        return false;
      }
      else{
        return true;

      }
    }
  </script>
</head>
<body>


<form action=""onsubmit=" return validate()">
  <legend>Bootsrap 4 Form Validation Demo</legend>
<hr>
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Name"><br><br>

  <label for="uname">Username</label>
  <input type="text" id="uname" placeholder="Username"><br><br>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Email" ><br><br>

  <label for="pwd">Password</label>
  <input type="password" id="pwd" placeholder="Password"><br><br>

  <label for="cpwd">Confirm Password</label>
  <input type="password " id="cpwd" placeholder="Confirm"><br><br>

   <label for="mess">Message</label>
  <textarea name="" id="mess" cols="50" rows="10" placeholder="Message"></textarea><br><br>

    <input type="submit" value="Send">
</form>

</body>
</html>
